<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Monitoring Panel Surya - Simulasi</title>

  <script src="https://cdn.jsdelivr.net/npm/canvas-gauges@2.1.7/gauge.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      background: #f5f5f5;
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0;
    }
    h2 {
      text-align: center;
      margin-bottom: 10px;
    }
    .row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }
    .box {
      background: #fff;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.15);
      text-align: center;
    }
  </style>
</head>
<body>

<h2>Monitoring Panel Surya - Gauge + Grafik</h2>

<div class="row">

  <!-- Intensitas Cahaya -->
  <div class="box">
    <canvas id="gaugeCahaya" width="160" height="400"
      data-type="linear-gauge"
      data-min-value="0"
      data-max-value="1000"
      data-major-ticks="0,200,400,600,800,1000"
      data-units="Lux"
      data-title="Intensitas Cahaya"
      data-bar-width="15"
      data-glow="true">
    </canvas>
  </div>

  <!-- Tegangan Panel -->
  <div class="box">
    <canvas id="gaugeVPanel" width="250" height="250"
      data-type="radial-gauge"
      data-min-value="0"
      data-max-value="30"
      data-major-ticks="0,5,10,15,20,25,30"
      data-title="Tegangan Panel Surya"
      data-units="V"
      data-animation="true"
      data-glow="true">
    </canvas>
  </div>

  <!-- Arus Beban -->
  <div class="box">
    <canvas id="gaugeArus" width="250" height="250"
      data-type="radial-gauge"
      data-min-value="0"
      data-max-value="20"
      data-major-ticks="0,4,8,12,16,20"
      data-title="Arus Beban"
      data-units="A"
      data-animation="true"
      data-glow="true">
    </canvas>
  </div>

</div>

<!-- HANYA GRAFIK SAJA (FREKUENSI TIDAK ADA GAUGE) -->
<div class="row">
  <div class="box"><canvas id="chartCahaya" width="350" height="200"></canvas><h3>Grafik Intensitas Cahaya</h3></div>
  <div class="box"><canvas id="chartVPanel" width="350" height="200"></canvas><h3>Grafik Tegangan Panel</h3></div>
  <div class="box"><canvas id="chartArus" width="350" height="200"></canvas><h3>Grafik Arus Beban</h3></div>
  <div class="box"><canvas id="chartFrek" width="350" height="200"></canvas><h3>Grafik Frekuensi</h3></div>
</div>


<script>
window.onload = function () {

  // GAUGES
  let gCahaya = document.gauges.get('gaugeCahaya');
  let gVPanel = document.gauges.get('gaugeVPanel');
  let gArus   = document.gauges.get('gaugeArus');

  // CHART CREATOR – LABEL DIKOSONGKAN → TIDAK ADA LEADING ZERO
  function createChart(id, min, max) {
    return new Chart(document.getElementById(id).getContext("2d"), {
      type: 'line',
      data: {
        labels: Array(20).fill(""),   // ← LABEL KOSONG = TIDAK ADA ANGKA 014 DLL
        datasets: [{
          data: Array(20).fill(0),
          borderWidth: 2,
          tension: 0.3
        }]
      },
      options: { animation: false, scales: { y: { min, max }} }
    });
  }

  let chartCahaya = createChart("chartCahaya", 0, 1000);
  let chartVPanel = createChart("chartVPanel", 0, 30);
  let chartArus   = createChart("chartArus", 0, 20);
  let chartFrek   = createChart("chartFrek", 40, 60);

  // UPDATE LOOP
  setInterval(() => {

    let cahaya = Math.random() * 1000;
    let vpanel = (cahaya / 1000) * 30;
    let arus   = (vpanel / 30) * 10;
    let frek   = 50.0;

    // UPDATE GAUGES
    gCahaya.value = cahaya;
    gVPanel.value = vpanel;
    gArus.value   = arus;

    // UPDATE LINE CHART
    function push(chart, val) {
      chart.data.datasets[0].data.shift();
      chart.data.datasets[0].data.push(val);
      chart.update();
    }

    push(chartCahaya, cahaya);
    push(chartVPanel, vpanel);
    push(chartArus, arus);
    push(chartFrek, frek);

  }, 500);

};
</script>

</body>
</html>
