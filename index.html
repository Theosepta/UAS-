<!-- Intensitas Cahaya -->
<div class="box">
  <canvas id="gaugeCahaya" data-name="gCahaya" width="160" height="400"
    data-type="linear-gauge"
    data-min-value="0"
    data-max-value="1000"
    data-major-ticks="0,200,400,600,800,1000"
    data-units="Lux"
    data-title="Intensitas Cahaya"
    data-bar-width="15"
    data-glow="true">
  </canvas>
</div>

<!-- Tegangan Panel -->
<div class="box">
  <canvas id="gaugeVPanel" data-name="gVPanel" width="250" height="250"
    data-type="radial-gauge"
    data-min-value="0"
    data-max-value="30"
    data-major-ticks="0,5,10,15,20,25,30"
    data-title="Tegangan Panel Surya"
    data-units="V"
    data-value-format="###.0"
    data-animation="true"
    data-glow="true">
  </canvas>
</div>
